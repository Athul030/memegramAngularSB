<ngx-charts-line-chart
    [results]="chartData2"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxisLabel]="'Date'"
    [yAxisLabel]="'Number of Posts'"

    [showGridLines]="true"
    [timeline]="false"
    [tooltipDisabled]="false">
  </ngx-charts-line-chart>
