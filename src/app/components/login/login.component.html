
<div class="page-overlay">
  <img class="background-image" src="/assets/images/wallpaper3.jpg" alt="background" >
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8" >
  <div class="sm:mx-auto sm:w-full sm:max-w-sm logo-container">
    <img class="mx-auto h-33 w-33 logo" src="/assets/images/logobg.png" style="background-blend-mode: color;" alt="logo">
    <h2 class="mt-1 text-center text-4xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
  </div>
  

  <div class="mt-5 sm:mx-auto sm:w-full sm:max-w-sm" >
    <form  [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-6" action="#">
      <div>
        <label for="email" class="block text-2sm font-medium leading-6 text-gray-900">Email address</label>
        <div class="mt-2">
          <input aria-label="input" id="username" formControlName="username"  type="email"  autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">

          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            <small class="text-danger" *ngIf="loginForm.get('username')?.errors?.['required']">UserName is Required</small>
          </div>
      </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-2sm font-medium leading-6 text-gray-900">Password</label>
          <div class="text-sm">
            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
          </div>
        </div>
        <div class="mt-2">
          <input id="password" formControlName="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">Password is Required</small>
          </div>
        </div>
      </div>

      <div>
        <button type="submit" class="flex w-full max-w-2xl justify-center rounded-md bg-gradient-to-r from-green-400 to-blue-500 px-3 py-2 text-2sm font-semibold leading-6 text-white shadow-sm hover:from-green-800 hover:to-blue-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-400 mt-2">Sign in</button>
      </div>

      <div class="flex items-center justify-center  dark:bg-gray-800 rounded">
        <button type="button" (click)="signInWithGoogle()" class="px-4 py-2  flex gap-2   text-slate-100 dark:text-slate-100 hover:border-slate-100 dark:hover:border-slate-100 hover:text-slate-100 dark:hover:text-slate-100 hover:shadow transition duration-150">
          <img class="w-6 h-6" src="https://www.svgrepo.com/show/475656/google-color.svg" loading="lazy" alt="google logo">
          
            <span>Sign in with Google</span>
        </button>
    </div>
    
      </form>



    <p class="mt-6 text-center text-2sm text-gray-500">
      Not registered yet?
      <a [routerLink]="'/register'" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Create an Account</a>
    </p>


  </div>
</div>
</div>
