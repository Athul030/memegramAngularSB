<h1>hello</h1>

<mat-card >
    <mat-card-header>
        <mat-card-title>Name</mat-card-title>
        <mat-card-subtitle>Content</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image src="{{postData.imageUrl}}" alt="post">
    <mat-card-content>
        {{postData.content}}
    </mat-card-content>
    <mat-card-actions>
        <mat-icon class="action-item" color="warn">favorite_border</mat-icon>
        <mat-icon class="action-item" color="warn">save</mat-icon>
    </mat-card-actions>
</mat-card>
