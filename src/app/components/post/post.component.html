
<mat-card >
    <mat-card-header>
        <img *ngIf="postData.user?.profilePicUrl" class="profile-pic" [src]="postData.user?.profilePicUrl" alt="profile">
        <mat-card-title>{{postData.user?.fullName}}</mat-card-title>
        <mat-card-subtitle>{{postData.user?.userHandle}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image src="{{postData.imageUrl}}" alt="post">
    <mat-card-content>
        {{postData.content}}
    </mat-card-content>
    <mat-card-actions>
        <mat-icon class="action-item" color="warn">favorite_border</mat-icon>
        <mat-icon class="action-item" color="warn">save</mat-icon>
    </mat-card-actions>
</mat-card>
