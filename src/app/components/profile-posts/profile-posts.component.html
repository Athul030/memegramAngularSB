<div class="container">

    <div class="gallery" >

        <div class="gallery-item" *ngFor="let post of postsList" tabindex="0">

            
            <img src="{{post.imageUrl}}" class="gallery-image" alt="post">
            <div class="gallery-item-info">

                <ul>
                    <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i class="material-icons" aria-hidden="true">favorite</i> 56</li>
                    <li class="gallery-item-comments"><span class="visually-hidden">Comments:</span><i class="material-icons" aria-hidden="true">comment</i> 2</li>
                </ul>

            </div>

        </div>

        <div class="gallery-item" tabindex="0">

            <img src="https://images.unsplash.com/photo-1497445462247-4330a224fdb1?w=500&h=500&fit=crop" class="gallery-image" alt="">

            <div class="gallery-item-info">

                <ul>
                    <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i class="material-icons" aria-hidden="true">favorite</i> 89</li>
                    <li class="gallery-item-comments"><span class="visually-hidden">Comments:</span><i class="material-icons" aria-hidden="true">comment</i> 5</li>
                </ul>

            </div>

        </div>

        <div class="gallery-item" tabindex="0">

            <img src="https://images.unsplash.com/photo-1426604966848-d7adac402bff?w=500&h=500&fit=crop" class="gallery-image" alt="">

            <div class="gallery-item-type">
                <span class="visually-hidden">Gallery</span><i class="fas fa-clone" aria-hidden="true"></i>
            </div>
            <div class="gallery-item-info">
                <ul>
                    <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i class="material-icons" aria-hidden="true">favorite</i> 42</li>
                    <li class="gallery-item-comments"><span class="visually-hidden">Comments:</span><i class="material-icons" aria-hidden="true">comment</i> 1</li>
                </ul>

            </div>

        </div>

        

        

       

    </div>
    <!-- End of gallery -->

    <div class="loader"></div>

</div>
<!-- End of container -->
