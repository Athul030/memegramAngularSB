<br><br>
<div class="container-fluid">
  <div class="row">
    <div id="chat-room">
      <video id="remote-view" autoplay #video2 allowfullscreen></video>
      <div id="self-view-container">
        <video id="self-view" autoplay #video1></video>
      </div>
      <br>
    </div>
  </div>
  <div class="row">
    <button *ngIf="connected" class="btn btn-outline-danger ml-4 mt-2 cancelButton" id="stop" 
          (click)="endCall();" 
          type="button" 
          routerLink="/chat"> End Call</button>

    <button *ngIf="!connected" class="btn btn-outline-primary ml-4 mt-2 joinButton" id="join" 
          (click)="joinCall();" 
          type="button"> Join Video Call</button>
  </div>
  <div id="start">
    <br>
    <button class="btn btn-outline-primary" id="start-button">Start Video Chat</button>
  </div>
</div>
